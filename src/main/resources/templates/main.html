<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <title>Title</title>
</head>
<body>
 <h1>Peer to Peer Application</h1>

<table>

    <form action="/updateuser" th:object="${user}" method="post">
        <input type = "hidden" th:field="*{id}"/>
        <input type = "text" th:field = "*{name}" th:placeholder= "*{name}" />
        <button type="submit" value="Submit">Update</button>
    </form>

    <div>
    <ul>
        <li>App</li>
        <span>Hi there! Submit your message using the send button!</span>
    </ul>
    </div>

    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">username</th>
            <th scope="col">messages</th>
            <th scope="col">Created at</th>
            <th scope="col">Id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message : ${messages}">
            <td scope="row" data-th-text="${message.getUserName()}"></td>
            <td scope="row" data-th-text="${message.getText()}"></td>
            <td scope="row" data-th-text="${message.getMessageCreated()}"></td>
            <td scope="row" data-th-text="${message.getId()}"></td>
        </tr>
        </tbody>
    </table>
</table>

    <div>
        <ul th:each="message:${messages}">

            <li th:text="${message.getuserName()}"></li>
            <span th:text="${message.getText()}"></span>
        </ul>
    </div>
-->
    <form action = "/savemessage" method="post">
        <textarea th:value="*{text}" name="text"></textarea>
        <br /> <button type="submit" value="submit">Send</button>
    </form>


</body>
</html>
